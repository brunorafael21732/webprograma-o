<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ONG — Cadastro </title>
    <meta name="description" content="Formulário de cadastro para voluntários e apoiadores">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body class="page-hidden">
    <header class="site-header">
      <div class="container">
  <a class="brand brand-large" href="index.html">Organização Não Governamental</a>
        <nav aria-label="Menu principal">
          <ul class="nav-list">
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container" id="main">
      <h1>Cadastro</h1>
      <p>Preencha seus dados para se candidatar a oportunidades de voluntariado ou apoiar nossos projetos.</p>

      <form id="cadastro-form" class="form" action="#" method="post" novalidate>
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome completo</label>
          <input id="nome" name="nome" type="text" required aria-required="true" minlength="2">

          <label for="email">E‑mail</label>
          <input id="email" name="email" type="email" required aria-required="true">

          <label for="cpf">CPF</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" required aria-required="true" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">

          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" inputmode="tel" required aria-required="true" placeholder="(00) 00000-0000">

          <label for="nascimento">Data de nascimento</label>
          <input id="nascimento" name="nascimento" type="date">
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" inputmode="numeric" pattern="\d{5}-?\d{3}" placeholder="00000-000" required>

          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text" required>

          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" required>

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <!-- Adicione mais estados conforme necessário -->
          </select>
        </fieldset>

        <fieldset>
          <legend>Interesses</legend>
          <label><input type="checkbox" name="interesses" value="voluntariado"> Voluntariado</label>
          <label><input type="checkbox" name="interesses" value="doacao"> Doação</label>
          <label><input type="checkbox" name="interesses" value="parceria"> Parceria</label>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn">Enviar cadastro</button>
        </div>
      </form>

      <div id="form-message" aria-live="polite" class="visually-hidden"></div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; <span id="year-cadastro"></span> ONG — Transparência e Impacto. </p>
      </div>
    </footer>

    <script src="assets/js/masks.js" defer></script>
    <script src="assets/js/main.js" defer></script>
  </body>
</html>
